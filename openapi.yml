openapi: 3.0.3
info:
  title: PR Reviewer Assignment Service (Test Task, Fall 2025)
  version: "1.0.0"

tags:
  - name: Teams
  - name: Users
  - name: PullRequests
  - name: Health

components:
  parameters:
    TeamNameQuery:
      name: team_name
      in: query
      required: true
      schema:
        type: string
      description: Уникальное имя команды
    UserIdQuery:
      name: user_id
      in: query
      required: true
      schema:
        type: string
      description: Идентификатор пользователя
  schemas:
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              enum:
                - TEAM_EXISTS
                - PR_EXISTS
                - PR_MERGED
                - NOT_ASSIGNED
                - NO_CANDIDATE
                - NOT_FOUND
            message:
              type: string
      example:
        error:
          code: NOT_FOUND
          message: resource not found
    TeamMember:
      type: object
      required: [ user_id, username, is_active ]
      properties:
        user_id:
          type: string
        username:
          type: string
        is_active:
          type: boolean
    Team:
      type: object
      required: [ team_name, members]
      properties:
        team_name:
          type: string
        members:
          type: array
          items:
            $ref: '#/components/schemas/TeamMember'
    User:
      type: object
      required: [ user_id, username, team_name, is_active ]
      properties:
        user_id:
          type: string
        username:
          type: string
        team_name:
          type: string
        is_active:
          type: boolean
    PullRequest:
      type: object
      required: [ pull_request_id, pull_request_name, author_id, status, assigned_reviewers]
      properties:
        pull_request_id:
          type: string
        pull_request_name:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [OPEN, MERGED]
        assigned_reviewers:
          type: array
          items:
            type: string
          description: user_id назначенных ревьюверов (0..2)
        createdAt:
          type: string
          format: date-time
          nullable: true
        mergedAt:
          type: string
          format: date-time
          nullable: true
    PullRequestShort:
      type: object
      required: [ pull_request_id, pull_request_name, author_id, status]
      properties:
        pull_request_id:
          type: string
        pull_request_name:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [OPEN, MERGED]
    UserStat:
      type: object
      properties:
        user_id: { type: string }
        assign_cnt: { type: integer, format: int64 }
    PRStat:
      type: object
      properties:
        pr_id: { type: string }
        assign_cnt: { type: integer, format: int64 }
    StatusStat:
      type: object
      properties:
        status:
          type: string
          enum: [OPEN, MERGED]
        pr_count: { type: integer, format: int64 }
    TeamStat:
      type: object
      properties:
        team_name: { type: string }
        assign_cnt: { type: integer, format: int64 }
    DeactivateResult:
      type: object
      properties:
        deactivated_users: { type: integer }
        reassigned: { type: integer }
        removed: { type: integer }
    Stats:
      type: object
      properties:
        by_user:
          type: array
          items: { $ref: '#/components/schemas/UserStat' }
        by_pr:
          type: array
          items: { $ref: '#/components/schemas/PRStat' }
        by_status:
          type: array
          items: { $ref: '#/components/schemas/StatusStat' }
        by_team:
          type: array
          items: { $ref: '#/components/schemas/TeamStat' }
    StatsSummary:
      type: object
      properties:
        top_reviewers:
          type: array
          items: { $ref: '#/components/schemas/UserStat' }
        pr_status_counts:
          type: array
          items: { $ref: '#/components/schemas/StatusStat' }
        team_assignments:
          type: array
          items: { $ref: '#/components/schemas/TeamStat' }
    ReassignmentEvent:
      type: object
      properties:
        old_reviewer_id: { type: string }
        new_reviewer_id:
          type: string
          nullable: true
        changed_at:
          type: string
          format: date-time
    PRStats:
      type: object
      properties:
        pr_id: { type: string }
        pr_name: { type: string }
        author_id: { type: string }
        status:
          type: string
          enum: [OPEN, MERGED]
        reviewers:
          type: array
          items: { type: string }
        created_at:
          type: string
          format: date-time
          nullable: true
        merged_at:
          type: string
          format: date-time
          nullable: true
        reassignments:
          type: array
          items: { $ref: '#/components/schemas/ReassignmentEvent' }
        transfer_cnt: { type: integer, format: int64 }
    ReviewerStats:
      type: object
      properties:
        user_id: { type: string }
        assign_cnt: { type: integer, format: int64 }
        open_pr_cnt: { type: integer, format: int64 }
        merged_pr_cnt: { type: integer, format: int64 }
        recent_prs:
          type: array
          items: { $ref: '#/components/schemas/PullRequestShort' }

paths:
  /team/add:
    post:
      tags: [Teams]
      summary: Создать команду с участниками (создаёт/обновляет пользователей)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
            example:
              team_name: payments
              members:
                - user_id: u1
                  username: Alice
                  is_active: true
                - user_id: u2
                  username: Bob
                  is_active: true
      responses:
        '201':
          description: Команда создана
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
              example:
                team:
                  team_name: backend
                  members:
                    - user_id: u1
                      username: Alice
                      is_active: true
                    - user_id: u2
                      username: Bob
                      is_active: true
        '400':
          description: Команда уже существует
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error:
                  code: TEAM_EXISTS
                  message: team_name already exists

  /team/deactivate:
    post:
      tags: [Teams]
      summary: Деактивировать всех участников команды и переназначить/удалить ревьюеров
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [team_name]
              properties:
                team_name: { type: string }
            example:
              team_name: backend
      responses:
        '200':
          description: Результат деактивации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivateResult'
              example:
                deactivated_users: 3
                reassigned: 2
                removed: 1
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /team/get:
    get:
      tags: [Teams]
      summary: Получить команду с участниками
      parameters:
        - $ref: '#/components/parameters/TeamNameQuery'
      responses:
        '200':
          description: Объект команды
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
              example:
                team_name: backend
                members:
                  - user_id: u1
                    username: Alice
                    is_active: true
                  - user_id: u2
                    username: Bob
                    is_active: true
        '404':
          description: Команда не найдена
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /users/setIsActive:
    post:
      tags: [Users]
      summary: Установить флаг активности пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ user_id, is_active ]
              properties:
                user_id:
                  type: string
                is_active:
                  type: boolean
            example:
              user_id: u2
              is_active: false
      responses:
        '200':
          description: Обновлённый пользователь
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
              example:
                user:
                  user_id: u2
                  username: Bob
                  team_name: backend
                  is_active: false
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /pullRequest/create:
    post:
      tags: [PullRequests]
      summary: Создать PR и автоматически назначить до 2 ревьюверов из команды автора
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id, pull_request_name, author_id ]
              properties:
                pull_request_id: { type: string }
                pull_request_name: { type: string }
                author_id: { type: string }
            example:
              pull_request_id: pr-1001
              pull_request_name: Add search
              author_id: u1
      responses:
        '201':
          description: PR создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  pr:
                    $ref: '#/components/schemas/PullRequest'
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: OPEN
                  assigned_reviewers: [u2, u3]
        '404':
          description: Автор/команда не найдены
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '409':
          description: PR уже существует
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              example:
                error: { code: PR_EXISTS, message: PR id already exists }

  /pullRequest/merge:
    post:
      tags: [PullRequests]
      summary: Пометить PR как MERGED (идемпотентная операция)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id ]
              properties:
                pull_request_id: { type: string }
            example:
              pull_request_id: pr-1001
      responses:
        '200':
          description: PR в состоянии MERGED
          content:
            application/json:
              schema:
                type: object
                properties:
                  pr:
                    $ref: '#/components/schemas/PullRequest'
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: MERGED
                  assigned_reviewers: [u2, u3]
                  mergedAt: 2025-10-24T12:34:56Z
        '404':
          description: PR не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /pullRequest/reassign:
    post:
      tags: [PullRequests]
      summary: Переназначить конкретного ревьювера на другого из его команды
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ pull_request_id, old_user_id ]
              properties:
                pull_request_id: { type: string }
                old_user_id: { type: string }
            example:
              pull_request_id: pr-1001
              old_reviewer_id: u2
      responses:
        '200':
          description: Переназначение выполнено
          content:
            application/json:
              schema:
                type: object
                required: [pr, replaced_by]
                properties:
                  pr:
                    $ref: '#/components/schemas/PullRequest'
                  replaced_by:
                    type: string
                    description: user_id нового ревьювера
              example:
                pr:
                  pull_request_id: pr-1001
                  pull_request_name: Add search
                  author_id: u1
                  status: OPEN
                  assigned_reviewers: [u3, u5]
                replaced_by: u5
        '404':
          description: PR или пользователь не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '409':
          description: Нарушение доменных правил переназначения
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
              examples:
                merged:
                  summary: Нельзя менять после MERGED
                  value:
                    error: { code: PR_MERGED, message: cannot reassign on merged PR }
                notAssigned:
                  summary: Пользователь не был назначен ревьювером
                  value:
                    error: { code: NOT_ASSIGNED, message: reviewer is not assigned to this PR }
                noCandidate:
                  summary: Нет доступных кандидатов
                  value:
                    error: { code: NO_CANDIDATE, message: no active replacement candidate in team }

  /users/getReview:
    get:
      tags: [Users]
      summary: Получить PR'ы, где пользователь назначен ревьювером
      parameters:
        - $ref: '#/components/parameters/UserIdQuery'
      responses:
        '200':
          description: Список PR'ов пользователя
          content:
            application/json:
              schema:
                type: object
                required: [ user_id, pull_requests ]
                properties:
                  user_id:
                    type: string
                  pull_requests:
                    type: array
                    items:
                      $ref: '#/components/schemas/PullRequestShort'
              example:
                user_id: u2
                pull_requests:
                  - pull_request_id: pr-1001
                    pull_request_name: Add search
                    author_id: u1
                    status: OPEN

  /stats:
    get:
      tags: [Stats]
      summary: Базовая агрегация по ревьюверу, PR, статусу и команде
      responses:
        '200':
          description: Сводная статистика
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stats'
              example:
                by_user:
                  - user_id: u2
                    assign_cnt: 5
                by_pr:
                  - pr_id: pr-1001
                    assign_cnt: 2
                by_status:
                  - status: OPEN
                    pr_count: 3
                by_team:
                  - team_name: backend
                    assign_cnt: 7

  /stats/summary:
    get:
      tags: [Stats]
      summary: Отфильтрованная статистика с топом ревьюверов
      parameters:
        - in: query
          name: from
          required: false
          schema:
            type: string
            format: date-time
          description: Начало интервала (RFC3339)
        - in: query
          name: to
          required: false
          schema:
            type: string
            format: date-time
          description: Конец интервала (RFC3339)
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: [OPEN, MERGED]
          description: Фильтр по статусу PR
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int32
          description: Топ-N ревьюверов (по умолчанию 10)
      responses:
        '200':
          description: Фильтрованная статистика
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsSummary'

  /stats/reviewer/{user_id}:
    get:
      tags: [Stats]
      summary: Персональная статистика ревьюера
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            format: int32
          description: Количество последних PR
      responses:
        '200':
          description: Статистика ревьюера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewerStats'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /stats/pr/{pr_id}:
    get:
      tags: [Stats]
      summary: Статистика по конкретному PR
      parameters:
        - in: path
          name: pr_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Статистика PR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PRStats'
        '404':
          description: PR не найден
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
